{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <style>
        /* Inline CSS to ensure background image is applied correctly */
        body {
            background-image: url("{% static 'images/front.jpg' %}"); /* Use the static tag to link to the image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333; /* Set default text color to dark */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 50px 0;
            font-size: 2.5rem;
        }

        h1 {
            font-size: 3rem;
            color: #333; /* Dark color for header */
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Added text shadow for emphasis */
        }

        main {
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8); /* Lighter background for content area */
            border-radius: 8px;
        }

        .content p {
            font-size: 1.25rem;
            margin: 15px 0;
            color: #333; /* Dark color for body text */
            font-weight: 500; /* Slightly heavier font weight for emphasis */
        }

        /* Link Style to make them appear as buttons */
        a {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1.1rem; /* Slightly larger text for links */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Light shadow effect for buttons */
        }

        a:hover {
            background-color: #218838;
        }

        a:active {
            background-color: #1e7e34;
        }

        a:focus {
            outline: none; /* Remove default focus outline */
        }

        /* For small devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem; /* Smaller font size for header on mobile */
            }
            .content {
                padding: 15px;
            }
            a {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome Students</h1>
</header>

<main>
    <div class="content">
        <p>Click the link below to register a new student:</p>
        <a href="/register">Register Now</a>
        
        <!-- New Link to View Registered Students -->
        <p>Click the link below to view registered students:</p>
        <a href="/view-students/">View Registered Students</a>
    </div>
</main>

</body>
</html>
